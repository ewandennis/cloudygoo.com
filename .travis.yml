language: node_js
node_js:
- node
before_install:
- pip install --user awscli
script: npm run build
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: www.cloudygoo.com
  region: eu-west-1
  cache_control: max-age=86400
  local_dir: build
  skip_cleanup: true
after_deploy:
- aws cloudfront create-invalidation --distribution-id $CF_DISTRO_ID --paths "/*"
notifications:
  email:
  - "$NOTIFICATION_EMAIL"
  on_success: never
  on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
